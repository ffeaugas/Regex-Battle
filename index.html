<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backtest</title>
  </head>
  <body>
    <ul id="todos"></ul>
    <!-- <li>
        <p>name</p>
        <p>content</p>
    </li> -->
  </body>
  <script>
    async function getMessage() {
      const res = await fetch("http://localhost:3001/level", { method: "GET" });
      console.log(res);
      const todos = await res.json();
      console.log("TODOS :", todos);

      const ul = document.getElementById("todos");
      todos.forEach((todo) => {
        const li = document.createElement("li");
        const pName = document.createElement("p");
        const pContent = document.createElement("p");
        pName.textContent = todo.text;
        pContent.textContent = todo.result;
        li.appendChild(pName);
        li.appendChild(pContent);
        ul.appendChild(li);
      });
    }

    async function createLevel() {
      const data = { text: "bbbefwefb", result: "bwefweb" };
      const res = await fetch("http://localhost:3001/level", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });
      console.log(res);
    }

    getMessage();
    createLevel();
  </script>
</html>
